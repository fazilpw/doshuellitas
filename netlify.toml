# netlify.toml
# Configuración corregida para Club Canino Dos Huellitas

[build]
  command = "npm run build"
  publish = "dist"

# ============================================
# 🔧 REDIRECCIONES CORREGIDAS
# ============================================

# API routes - Si tienes funciones serverless
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA Fallback SOLO para archivos que NO existen
# Esto evita las redirecciones infinitas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # CRÍTICO: No forzar si el archivo existe

# ============================================
# 🔒 HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# 🌍 CONFIGURACIÓN DEL ENTORNO
# ============================================

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  framework = "astro"

# ============================================
# 🎯 CONFIGURACIÓN ESPECÍFICA ASTRO
# ============================================

[build.environment]
  NODE_VERSION = "18"

# Manejo de errores 404
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# ============================================
# 💡 COMENTARIOS IMPORTANTES
# ============================================
# 
# - force = false es CRÍTICO para evitar redirecciones infinitas
# - Las páginas estáticas (login, dashboard, etc.) ya existen en dist/
# - Solo se redirige a index.html si el archivo NO existe
# - Los headers están optimizados para performance y seguridad
#
# ============================================