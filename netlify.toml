# netlify.toml
# Configuraci√≥n UNIVERSAL para Club Canino Dos Huellitas

[build]
  command = "npm run build"
  publish = "dist"

# ============================================
# üéØ TRAILING SLASH FIX UNIVERSAL
# ============================================

# Redirigir TODAS las p√°ginas sin slash a p√°ginas con slash
# Esto hace que funcionen ambos casos autom√°ticamente
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  conditions = {Role = ["missing"]}

# ============================================
# üîß REDIRECCIONES ESPEC√çFICAS
# ============================================

# API routes - Si tienes funciones serverless
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA Fallback para p√°ginas que no existen
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ============================================
# üîí HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers espec√≠ficos para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para assets est√°ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# üåç CONFIGURACI√ìN DEL ENTORNO
# ============================================

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  framework = "astro"

# ============================================
# üéØ CONFIGURACI√ìN ESPEC√çFICA ASTRO
# ============================================

[build.environment]
  NODE_VERSION = "18"

# Manejo de errores 404
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# ============================================
# üí° C√ìMO FUNCIONA LA REDIRECCI√ìN UNIVERSAL
# ============================================
# 
# 1. Usuario va a /login ‚Üí Redirige a /login/ (301)
# 2. Usuario va a /login/ ‚Üí Sirve /login/index.html directamente
# 3. conditions = {Role = ["missing"]} asegura que solo redirija
#    si el archivo /login no existe (evita loops infinitos)
# 4. force = false asegura que archivos existentes no se redirijan
#
# RESULTADO: Ambas URLs funcionan perfectamente
# ============================================