# netlify.toml - CONFIGURACI√ìN CORREGIDA PARA CLUB CANINO

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# ============================================
# üöÄ REDIRECCIONES PARA SPA/ASTRO
# ============================================

# Redirecci√≥n principal para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["*"]}

# Redirecciones espec√≠ficas para rutas protegidas
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard/index.html"
  status = 200

# ============================================
# üõ°Ô∏è HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP m√°s permisivo para desarrollo
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://* blob:; connect-src 'self' https://* wss://*;"

# Headers espec√≠ficos para archivos est√°ticos
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# ============================================
# üîß CONFIGURACI√ìN DE FUNCIONES
# ============================================

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ============================================
# üåç CONFIGURACI√ìN DE ENTORNO
# ============================================

[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"

[context.branch-deploy.environment]
  NODE_VERSION = "18"

# ============================================
# üöÄ CONFIGURACI√ìN DEL ENTORNO DE DESARROLLO
# ============================================

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  framework = "astro"