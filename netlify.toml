# netlify.toml
# Configuraci칩n corregida para Club Canino Dos Huellitas

[build]
  command = "npm run build"
  publish = "dist"

# ============================================
# 游댢 REDIRECCIONES CORREGIDAS
# ============================================

# API routes - Si tienes funciones serverless
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA Fallback SOLO para archivos que NO existen
# Esto evita las redirecciones infinitas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # CR칈TICO: No forzar si el archivo existe

# ============================================
# 游 HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers espec칤ficos para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para assets est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# 游깴 CONFIGURACI칍N DEL ENTORNO
# ============================================

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  framework = "astro"

# ============================================
# 游꿢 CONFIGURACI칍N ESPEC칈FICA ASTRO
# ============================================

[build.environment]
  NODE_VERSION = "18"

# Manejo de errores 404
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# ============================================
# 游눠 COMENTARIOS IMPORTANTES
# ============================================
# 
# - force = false es CR칈TICO para evitar redirecciones infinitas
# - Las p치ginas est치ticas (login, dashboard, etc.) ya existen en dist/
# - Solo se redirige a index.html si el archivo NO existe
# - Los headers est치n optimizados para performance y seguridad
#
# ============================================