# netlify.toml
# ConfiguraciÃ³n UNIVERSAL para Club Canino Dos Huellitas

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  publish = "dist"
  framework = "astro"

# ============================================
# ðŸ”§ REDIRECCIONES PARA API (SOLO UNA VEZ)
# ============================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  conditions = {Role = ["missing"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# ============================================
# ðŸ”’ HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"