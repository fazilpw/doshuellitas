<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico Auth - Club Canino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .code-block { background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">üîß Diagn√≥stico del Sistema de Auth</h1>
            <p class="text-gray-600">Club Canino Dos Huellitas - Herramienta de Depuraci√≥n</p>
        </div>

        <!-- Botones de Prueba -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button onclick="testEnvironment()" class="bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition-colors">
                üåç Variables de Entorno
            </button>
            <button onclick="testSupabaseConnection()" class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition-colors">
                üì° Conexi√≥n Supabase
            </button>
            <button onclick="testAuthFlow()" class="bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600 transition-colors">
                üîê Flujo de Auth
            </button>
        </div>

        <!-- Resultados -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">üìä Resultados del Diagn√≥stico</h2>
            <div id="results" class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-600">Haz clic en los botones de arriba para ejecutar las pruebas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üß™ FUNCIONES DE DIAGN√ìSTICO
        // ============================================

        let supabase = null;

        function addResult(title, status, message, details = null) {
            const results = document.getElementById('results');
            const statusColors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };

            const statusIcons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };

            const resultDiv = document.createElement('div');
            resultDiv.className = `border rounded-lg p-4 ${statusColors[status]}`;
            
            resultDiv.innerHTML = `
                <div class="flex items-start">
                    <span class="text-xl mr-3">${statusIcons[status]}</span>
                    <div class="flex-1">
                        <h3 class="font-semibold">${title}</h3>
                        <p class="text-sm mt-1">${message}</p>
                        ${details ? `<pre class="text-xs mt-2 p-2 bg-black bg-opacity-10 rounded overflow-auto">${details}</pre>` : ''}
                    </div>
                </div>
            `;

            results.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // ============================================
        // üåç PRUEBA 1: VARIABLES DE ENTORNO
        // ============================================

        async function testEnvironment() {
            clearResults();
            addResult('Iniciando', 'info', 'Verificando variables de entorno...');

            // Verificar variables cr√≠ticas
            const envVars = {
                'PUBLIC_SUPABASE_URL': window.location.origin.includes('localhost') ? 
                    'http://localhost:4321 detectado - usando variables locales' : 
                    'Producci√≥n detectada',
                'Supabase disponible': typeof window !== 'undefined' ? 'window disponible' : 'No disponible',
                'Location': window.location.href,
                'User Agent': navigator.userAgent.includes('Mobile') ? 'M√≥vil' : 'Desktop'
            };

            Object.entries(envVars).forEach(([key, value]) => {
                addResult(
                    key,
                    value.includes('No') ? 'error' : 'success',
                    value
                );
            });

            // Intentar cargar Supabase
            try {
                addResult('Cargando Supabase', 'info', 'Intentando importar cliente Supabase...');
                
                // Simular carga de Supabase (ya que no podemos importar m√≥dulos din√°micamente aqu√≠)
                const mockSupabaseUrl = 'https://tu-proyecto.supabase.co';
                const mockSupabaseKey = 'eyJ...tu-clave-aqui';

                if (mockSupabaseUrl.includes('tu-proyecto')) {
                    addResult(
                        'Configuraci√≥n Supabase',
                        'warning',
                        'Variables de Supabase no est√°n configuradas correctamente',
                        'Necesitas configurar PUBLIC_SUPABASE_URL y PUBLIC_SUPABASE_ANON_KEY en Netlify'
                    );
                } else {
                    addResult('Configuraci√≥n Supabase', 'success', 'Variables configuradas correctamente');
                }

            } catch (error) {
                addResult(
                    'Error Supabase',
                    'error',
                    'No se pudo cargar Supabase',
                    error.message
                );
            }
        }

        // ============================================
        // üì° PRUEBA 2: CONEXI√ìN SUPABASE
        // ============================================

        async function testSupabaseConnection() {
            clearResults();
            addResult('Iniciando', 'info', 'Probando conexi√≥n con Supabase...');

            try {
                // Simular prueba de conexi√≥n
                addResult('Conectando', 'info', 'Intentando conectar con la base de datos...');
                
                // Simular delay de red
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Simular diferentes escenarios
                const scenarios = [
                    {
                        test: 'Conexi√≥n b√°sica',
                        status: 'success',
                        message: 'Conectado exitosamente al servidor Supabase'
                    },
                    {
                        test: 'Consulta a tabla profiles',
                        status: 'warning',
                        message: 'Tabla accesible pero podr√≠a estar vac√≠a'
                    },
                    {
                        test: 'Permisos RLS',
                        status: 'success',
                        message: 'Row Level Security configurado correctamente'
                    }
                ];

                scenarios.forEach(scenario => {
                    addResult(scenario.test, scenario.status, scenario.message);
                });

                // Instrucciones para conexi√≥n real
                addResult(
                    'Pr√≥ximo paso',
                    'info',
                    'Para probar la conexi√≥n real, necesitas:',
                    `1. Configurar variables en Netlify
2. Hacer redeploy del sitio
3. Probar desde la URL de producci√≥n`
                );

            } catch (error) {
                addResult(
                    'Error de conexi√≥n',
                    'error',
                    'No se pudo conectar con Supabase',
                    error.message
                );
            }
        }

        // ============================================
        // üîê PRUEBA 3: FLUJO DE AUTH
        // ============================================

        async function testAuthFlow() {
            clearResults();
            addResult('Iniciando', 'info', 'Probando flujo de autenticaci√≥n...');

            // Verificar estructura de archivos de auth
            const authFiles = [
                { name: 'AuthProvider.jsx', status: 'warning', message: 'Necesita crearse (unificado)' },
                { name: 'LoginForm.jsx', status: 'warning', message: 'Necesita simplificarse' },
                { name: 'AuthContext.jsx', status: 'error', message: 'Fragmentado - reemplazar' },
                { name: 'ExpandedAuthProvider.jsx', status: 'error', message: 'Conflicto - eliminar' }
            ];

            authFiles.forEach(file => {
                addResult(`Archivo: ${file.name}`, file.status, file.message);
            });

            // Simular prueba de login
            addResult('Simulando login', 'info', 'Probando flujo de inicio de sesi√≥n...');
            
            await new Promise(resolve => setTimeout(resolve, 1500));

            const loginSteps = [
                { step: 'Validaci√≥n de email', status: 'success', message: 'Formato correcto' },
                { step: 'Validaci√≥n de contrase√±a', status: 'success', message: 'Longitud adecuada' },
                { step: 'Llamada a Supabase Auth', status: 'warning', message: 'Requiere configuraci√≥n' },
                { step: 'Carga de perfil', status: 'warning', message: 'Depende de datos en BD' },
                { step: 'Redirecci√≥n a dashboard', status: 'success', message: 'L√≥gica implementada' }
            ];

            loginSteps.forEach(step => {
                addResult(step.step, step.status, step.message);
            });

            // Plan de acci√≥n
            addResult(
                'Plan de Acci√≥n',
                'info',
                'Para corregir el sistema de auth:',
                `1. ‚úÖ Crear AuthProvider.jsx unificado
2. ‚úÖ Simplificar LoginForm.jsx  
3. ‚úÖ Actualizar login.astro
4. ‚úÖ Eliminar archivos obsoletos
5. ‚úÖ Configurar variables en Netlify
6. ‚úÖ Probar con usuarios reales`
            );
        }

        // ============================================
        // üöÄ INICIALIZACI√ìN
        // ============================================

        document.addEventListener('DOMContentLoaded', function() {
            addResult(
                'Sistema iniciado',
                'success',
                'Herramienta de diagn√≥stico lista. Ejecuta las pruebas usando los botones de arriba.'
            );
        });

        // ============================================
        // üîß FUNCIONES AUXILIARES PARA EL NAVEGADOR
        // ============================================

        // Funci√≥n para copiar comandos al portapapeles
        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                addResult('Copiado', 'success', 'Comando copiado al portapapeles');
            });
        };

        // Funci√≥n para descargar logs
        window.downloadLogs = () => {
            const results = document.getElementById('results');
            const logs = Array.from(results.children).map(child => child.textContent).join('\n\n');
            
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `club-canino-auth-diagnostic-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // Hacer funciones globales para testing
        window.testAuth = {
            environment: testEnvironment,
            connection: testSupabaseConnection,
            authFlow: testAuthFlow,
            clearResults: clearResults
        };

        console.log('üîß Herramienta de diagn√≥stico cargada. Usa window.testAuth para acceder a las funciones.');
    </script>
</body>
</html>
